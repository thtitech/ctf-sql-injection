<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <title>ログイン画面</title>
</head>

<body>

  <div class="container">

    <div align="center">
      <h2>ようこそ VulnerabilityChat へ<h2>
    </div>

    <div>
      <div>
	<h3>チャットルームを検索する</h3>
      </div>
      <form action="/search" method="POST">
	<div class="form-group">
	  <label for="query">検索ワード</label>
	  <div class="input-group">
	    <input type="text" class="form-control" name="query" id="query" value="{{query}}">
	    <span class="input-group-btn">
	      <button type="submit" class="btn btn-default" type="submit">
		<i class='fas fa-search'></i>
	      </button>
	    </span>
	  </div>
	</div>
	<p>すべてを検索したい場合は*を入力してください</p>
      </form>
    </div>

    {% if data | count %}
    <div>
      <table class="table">
	<thead>
	  <tr>
	    <th scope="col">ルームID</th>
	    <th scope="col">ルーム名</th>
	    <th scope="col">説明</th>
	  </tr>
	</thead>
	<tbody>
	  {% for item in data %}
	  <tr>
	    <td>{{ item[0] }}</td>
	    <td>{{ item[1] }}</td>
	    <td>{{ item[2] }}</td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
    {% endif %}
    
    <div>
      <div>
	<h3>ログインはこちらから</h3>
      </div>
      <form action="/login" method="POST">
	<div class="form-group">
	  <label for="query">ユーザーID</label>
	  <div class="input-group">
	    <input type="text" class="form-control" name="user_id">
	  </div>

	  <label for="query">パスワード</label>
	  <div class="input-group">
	    <input type="text" class="form-control" name="password">
	  </div>

	</div>
	<button type="submit" class="btn btn-primary">ログイン</button>
      </form>
      {% if msg %}
      {{msg}}
      {% endif %}
    </div>

  </div>
</body>

</html>
